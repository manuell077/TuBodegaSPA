
<body>

    <form class="registrarme" novalidate autocomplete="off"> 
      <div class="flecha">
        <a href="#bienvenida"><img src="/Images/Arrow 1.png" class="flecha__devolver"> </a>
      </div>

    <div class="entrada entrada--espacio">  
              
            <h1 class="titulo">REGISTRARME EN EL SISTEMA</h1> 
            
            <div class="componente">

                <label for="nombre" class="componente__label">NOMBRE</label>
                <input type="text" id="nombre" class="input" name="nombre" autocomplete="off"  required>

            </div>

            <div class="componente">

                <label for="contrasena" class="componente__label">CREAR CONTRASEÑA</label>
                <input type="password" id="contrasena" class="input" name="password"  autocomplete="off"  required>

            </div>

         <div class="componente">

                <label for="repetirContrasena" class="componente__label">REPITE LA CONTRASEÑA</label>
                <input type="password" id="repetirContrasena" class="input" name="repeatPassword" autocomplete="off"  required>

         </div>

        <div class="componente">

                <label for="correoElectronico" class="componente__label">CORREO ELECTRONICO</label>
                <input type="text" id="correoElectronico" class="input" name="correo_electronico" autocomplete="off"  required>
                
         </div>

        <div class="componente">

                <label for="telefono" class="componente__label">TELEFONO</label>
                <input type="text" id="telefono" class="input" name="telefono" autocomplete="off"  required>
                
         </div>

        <div class="componente">

                 <label for="cedula" class="componente__label">CEDULA</label>
                <input type="text" id="cedula" class="input" name="cedula" autocomplete="off"  required>
                
         </div>

        <div class="componente componente--wrap">

                <label for="direccion" class="componente__label">DIRECCION</label>

                <div class="componente--direccion">
                  <label for="calle" class="componente__label componente__label--min">Calle
                    <input type="text" id="calle" class="input" name="calle" autocomplete="off" required >
                  </label>
  
                  <label for="numero" class="componente__label componente__label--min">N°
                    <input type="text" id="numero" class="input" name="numero" autocomplete="off" required >
                  </label>
  
                  <label for="barrio" class="componente__label componente__label--min">Barrio
                    <input type="text" id="barrio" class="input " name="barrio" autocomplete="off" required >                  
                  </label>                  
                </div>
                
                
         </div>

         <div class="componente">
              <label for="municipio" class="componente__label ">MUNICIPIO DE  RESIDENCIA</label>
                 <select id="municipio" class="input" name="fkMunicipio" required>
                  <option value="" disabled selected></option>
                  
              </select>
         </div>
         
          


        
    </div>
         <div class="enviar">
       <button class="boton" type="submit">REGISTRARME</button>
       <a class="enviar__ayuda" href="#login">¿Ya tienes una cuenta? INGRESA</a>
    </div>
    </form>

    
    

   
</body>
